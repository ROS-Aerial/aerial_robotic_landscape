name: Refresh repo dates

on:
  schedule:
    # ── run weekly on Monday at 01:00 UTC ──────────────────────────
    - cron: '0 1 * * 1'
  workflow_dispatch:           # allow manual runs from the Actions tab

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run date updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python docs/scripts/update_repo_dates.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "[Weekly] Update Repo Dates"
          commit-message: "docs: weekly update autonomy stacks"
          add-paths: docs: weekly update autonomy stacks
          body: |
            Auto-generated by CI [update-dates.yml]

